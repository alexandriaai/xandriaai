<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xandria AI</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background-color: #1e1e1e;
      color: #ffffff;
    }
    #snippetBox {
      width: 100%;
      height: 150px;
      background: #333;
      padding: 10px;
      border: 1px solid #555;
      border-radius: 4px;
      color: white;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005f9e;
    }
  </style>
</head>
<body>
  <h1>ðŸ¤– Xandria AI: Code Snippet Suggestions</h1>
  <div id="snippetBox">Click the button to get a snippet...</div>
  <button onclick="suggestSnippet()">Suggest Code</button>

  <script>
    const snippets = [
      "console.log('Hello, World!');",
      "function sum(a, b) { return a + b; }",
      "const square = x => x * x;",
      "for (let i = 0; i < 10; i++) { console.log(i); }"
    ];

    function suggestSnippet() {
      const random = Math.floor(Math.random() * snippets.length);
      document.getElementById('snippetBox').innerText = snippets[random];
    }
  </script>
</body>
</html>
